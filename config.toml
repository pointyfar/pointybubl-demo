baseURL = "https://pointyfar.github.io/pointybubl-demo/"
languageCode = "en-us"
title = "Pointy's"
author = "Site Author"
theme = "pointybubl"
paginate = 8

pygmentsUseClassic = false
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

preserveTaxonomyNames = true 
pluralizeListTitles = false

publishDir = "docs"
#sectionPagesMenu = "main"
    
[[menu.main]]
  name = "Attributions"
  title = "Attributions"
  weight = 100
  identifier = "attributions"
  url = "/attributions/"

[[menu.main]]
  name = "About"
  title = "About the Author"
  weight = 110
  identifier = "about"
  url = "/about/"

[[menu.main]]
  name = "Recipes"
  title = "Recipes and Food Section"
  weight = 120
  identifier = "food"
  url = "/food/"

[[menu.main]]
    name = "Lorem"
    title = "Lorem Ipsum"
    weight = 130
    identifier = "lorem"
    url = "/lorem/"

[params]
  copyright = "Â© 2018 PointyFar"
  subtitle = "Blog Template for Hugo"
  mainSections = ["food", "post", "wonderland"]
  
  socialdata = "social"
  authorsTaxonomy = "authors"
  
[params.search]
  enabled = true
  icon = true
  label = "fas fa-search"
  
[params.placeholder]
  #disabled = true
  ## use img 
  _img = "/img/placeholder-100.png"
  
  ## use svg
  width = "150"
  height = "150"
  label = "[no image available]"
  text_size = "9px"
  
[params.scss]
  # customFontBody = "Georgia,Utopia,Charter,serif"
  brandFont = "'Oswald', sans-serif"
  primary = "CadetBlue"
  primaryInvert = "#fff"
  
  footnote = "FOOTNOTE:"
  linkColor = "navy"
  
[params.hero]
  #background = "img/hero-background.jpeg"
  background = "img/hero-background-dark.jpeg"
  #background = "img/hero-background-light.jpeg"
  bgislight = false
[params.author]
  name = "site author"
[[params.authors]]
  name = "default-author"
  default = true
  
[[params.authors]]
  name = "pointy-far"
  featured = true

[params.subnav]
  usetaxonomy = "authors"
  taxonomycount = 3
  featuredterms = ["lewis-carroll"]
  
  
  
[params.footer]
  left = ["footerlinks", "otherlinks", "footerlinks"]
  right = ["copyright", "footertext", "footerimage"]
  

[[params.display_taxonomies]]
  position = "head"
  name = "cuisine"
  labeled = true
  
[[params.display_taxonomies]]
  position = "head"
  name = "tags"
  style = "list"
  labeled = true
  label = "Tags: "

[[params.display_taxonomies]]
  position = "head"
  name = "difficulty"
  labeled = true
  label = "Difficulty: "

[[params.display_taxonomies]]
  position = "foot"
  name = "categories"
  labeled = true
  label = "Categorised: "

[params.sidebar]
  display = true
  position = "right"

[[params.sidebar.box]]
  type = "invalid-box"
[[params.sidebar.box]]
  type = "author"
[[params.sidebar.box]]
  type = "social"
  data = "social"
[[params.sidebar.box]]
  type = "tagcloud"
  label = "A Cloud of Tags"
  taxonomy = "authors"
  threshold = 1
[[params.sidebar.box]]
  type = "custom"
  partial = "sidebar/custom-box.html"
  
[taxonomies]
  category = "categories"
  tag = "tags"
  difficulty = "difficulty"
  cuisine = "cuisine"
  author = "authors"
  
[outputs]
  home = ["HTML", "JSON"]